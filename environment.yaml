# https://conda.io/projects/conda/en/latest/user-guide/tasks/manage-environments.html#creating-an-environment-from-an-environment-yml-file

name: pyspark_env
channels:
  - defaults
  - conda-forge
dependencies:
  - python=3.8
  - pyspark=3.1
